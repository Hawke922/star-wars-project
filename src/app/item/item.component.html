<a style="cursor: pointer" class="mt-2 list-group-item list-group-item-action">
    <h5 class="mb-1">{{ character.name }}</h5>
    <div>
        <button class="btn btn-primary mr-1" (click)="onAssign('dark')">Light</button>
        <button class="btn btn-danger" (click)="onAssign('light')">Dark</button>
    </div>
</a>
